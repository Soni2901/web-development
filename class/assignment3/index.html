<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div id="container">
        <h1> Bill Spill</h1>
        <div id="outer-div">
            <div id="left-section">
                <label>Bill</label><br>
                <input type="text" placeholder="₹0" id="bill-input" oninput="calculateBill()"><br>
                <button class="tip-buttons" onclick="calculateBill(5)">5%</button>
                <button class="tip-buttons" onclick="calculateBill(10)">10%</button>
                <button class="tip-buttons" onclick="calculateBill(25)">25%</button>
                <button class="tip-buttons" onclick="calculateBill(50)">50%</button>
                <button class="tip-buttons" onclick="calculateBill(75)">75%</button>
                <label>Number of people</label>
                <input type="number" value="1" id="people-input" oninput="calculateBill()">
            </div>
            <div id="right-section">
                <div id="right-part-1">
                    <div>Tip Amount/person</div>
                    <div id="tip-per-person">₹0.00</div>
                    <div id="right-part-2">
                        <div>Total/person</div>
                        <div id="total-per-person">₹0.00</div>
                        <button id="reset" onclick="reset()">Reset</button>
                    </div>

                </div>

</body>

</html>
