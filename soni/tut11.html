    <div class ="container">
       <p>this is a paragraph</p> 
    </div>
    <div class="container"
       <p>this is another &nbsp; &nbsp; paragraph with two space</p> 
       <p>paragraph is written like this &it;p&gt; </p>

       <p>copyright is written like this &copy; </p>
       <p>another charecter is written like this &rAarr; </p>
       <p>another charecter is written like this &frac12; </p>
       <p>empty charecter is written like this &#8203; </p>
    </div>
